    <!-- ⚠️ CRITICAL: Global error suppression - MUST be FIRST script -->
    <script>
    (function() {
      'use strict';
      
      // Suppress Google Maps errors: 'get', 'CJ', 'google is not defined'
      const suppressError = function(msg, stack) {
        const msgStr = String(msg || '');
        const stackStr = String(stack || '');
        
        // Suprimă erorile Google Maps specifice
        const isGoogleMapsError = 
          (msgStr.includes('google is not defined') || stackStr.includes('google is not defined')) ||
          ((msgStr.includes('Cannot read properties of undefined') || 
            stackStr.includes('Cannot read properties of undefined')) &&
           (msgStr.includes('reading \'get\'') || msgStr.includes('reading \'CJ\'') ||
            stackStr.includes('reading \'get\'') || stackStr.includes('reading \'CJ\'')));
        
        return isGoogleMapsError;
      };
      
      // Override console.error IMMEDIATELY
      const originalConsoleError = console.error;
      console.error = function() {
        const msg = arguments[0];
        const stack = arguments[1]?.stack || '';
        if (suppressError(msg, stack)) return;
        originalConsoleError.apply(console, arguments);
      };
      
      // Global error handler - catch ALL errors
      window.addEventListener('error', function(event) {
        if (suppressError(event.message, event.error?.stack)) {
          event.preventDefault();
          event.stopPropagation();
          event.stopImmediatePropagation();
          return false;
        }
      }, true);
      
      // Promise rejection handler
      window.addEventListener('unhandledrejection', function(event) {
        const msg = event.reason?.message || event.reason?.toString() || '';
        const stack = event.reason?.stack || '';
        if (suppressError(msg, stack)) {
          event.preventDefault();
          return false;
        }
      }, true);
      
      // Window.onerror - ultimate catch
      window.onerror = function(msg, url, line, col, error) {
        if (suppressError(msg, error?.stack)) return true;
        return false;
      };
    })();
    </script>
    
    <!-- Enforce HTTPS dacă pagina e deschisă accidental pe http -->
    <script>
      if (location.protocol === 'http:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
        location.replace('https://' + location.host + location.pathname + location.search + location.hash);
      }
    </script>

    <!-- Detectare mod de interacțiune -->
    <script>
      (function(){
        function setMode(){
          const d = document.documentElement;
          if (matchMedia('(hover: none) and (pointer: fine)').matches)
            d.setAttribute('data-mode','tv');
          else if (matchMedia('(hover: none) and (pointer: coarse)').matches)
            d.setAttribute('data-mode','touch');
          else d.setAttribute('data-mode','desktop');
        }
        setMode();
        matchMedia('(hover: none) and (pointer: fine)').addEventListener('change', setMode);
        matchMedia('(hover: none) and (pointer: coarse)').addEventListener('change', setMode);
      })();
    </script>
