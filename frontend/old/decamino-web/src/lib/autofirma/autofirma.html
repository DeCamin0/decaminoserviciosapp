<body>

    <script>
        console.log('ğŸš€ autofirma.html - Scriptul a Ã®nceput sÄƒ ruleze!');
        console.log('ğŸ“„ autofirma.html - Document ready state:', document.readyState);
        
        let documentData = null;
        let fileName = null;
        let documentId = null; // ID-ul documentului pentru POST

        // ğŸŸ¦ 1. PDF primit din aplicaÈ›ie (Ã®l primim din `window.parent`)
        let pdfBase64 = null;

        // ğŸŸ¦ 2. URL-ul pentru trimiterea documentului semnat
        window.POST_URL = "https://decaminoservicios.com/webhook/v1/b066b1f7-cc6e-4b9e-a86f-7202a86acab4";

        window.addEventListener("message", (event) => {
            if (event.data?.type === "SEMNEAZA_PDF") {
                console.log('ğŸ“¨ Mesaj primit de la aplicaÈ›ia principalÄƒ:', event.data);
                
                let receivedBase64 = event.data.base64;
                fileName = event.data.fileName || 'documento.pdf';
                documentId = event.data.documentId || event.data.sid || 'unknown'; // ID-ul documentului
                window.userData = event.data.userData || null; // Datele utilizatorului
                
                // AsigurÄƒ-te cÄƒ pdfBase64 este string
                if (typeof receivedBase64 !== 'string') {
                    console.warn('âš ï¸ pdfBase64 nu este string, Ã®ncearcÄƒ sÄƒ-l convertesc...');
                    receivedBase64 = String(receivedBase64);
                }
                
                // VerificÄƒ dacÄƒ este valid Base64
                if (!receivedBase64 || receivedBase64.length < 100) {
                    console.error('âŒ pdfBase64 invalid sau prea scurt:', receivedBase64);
                    updateStatus('Eroare: PDF invalid primit', 'error');
                    return;
                }
                
                pdfBase64 = receivedBase64;
                
                console.log("ğŸ“Š Date primite:", {
                    fileName: fileName,
                    pdfBase64Length: pdfBase64 ? pdfBase64.length : 0,
                    pdfBase64Type: typeof pdfBase64,
                    pdfBase64Start: pdfBase64 ? pdfBase64.substring(0, 50) + '...' : 'null'
                });
                
                // ActualizeazÄƒ informaÈ›iile despre document
                document.getElementById('fileName').textContent = fileName;
                updateStatus('Document primit, se verificÄƒ AutoScript...', 'info');
                
                // VerificÄƒ AutoScript È™i activeazÄƒ butonul
                checkAutoScript();
                
                // ğŸŸ¦ APELEAZÄ‚ AUTOMAT SEMNAREA
                setTimeout(() => {
                    if (typeof AutoScript !== 'undefined') {
                        console.log('ğŸš€ IniÈ›iere semnare automatÄƒ cu AutoScript...');
                        semneaza();
                    }
                }, 2000); // MÄƒrit delay-ul pentru a se asigura cÄƒ AutoScript este complet iniÈ›ializat
            }
        });

        // VerificÄƒ dacÄƒ AutoScript este disponibil È™i Ã®l iniÈ›ializeazÄƒ
        function checkAutoScript() {
            console.log('ğŸ” VerificÄƒ AutoScript...');
            console.log('typeof AutoScript:', typeof AutoScript);
            console.log('AutoScript:', AutoScript);
            
            if (typeof AutoScript !== 'undefined') {
                console.log('âœ… AutoScript este disponibil');
                console.log('AutoScript.sign:', typeof AutoScript.sign);
                console.log('AutoScript.cargarAppAfirma:', typeof AutoScript.cargarAppAfirma);
                
                // IniÈ›ializeazÄƒ AutoScript
                try {
                    console.log('ğŸš€ IniÈ›ializeazÄƒ AutoScript...');
                    AutoScript.cargarAppAfirma();
                    console.log('âœ… AutoScript iniÈ›ializat cu succes');
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('signButton').disabled = false;
                    updateStatus('AutoScript iniÈ›ializat cu succes', 'success');
                } catch (error) {
                    console.error('âŒ Eroare la iniÈ›ializarea AutoScript:', error);
                    updateStatus('Eroare la iniÈ›ializarea AutoScript: ' + error.message, 'error');
                }
            } else {
                console.log('âŒ AutoScript nu este disponibil');
                updateStatus('AutoScript nu este disponibil. Te rog sÄƒ reÃ®mprospÄƒtezi pagina.', 'error');
            }
        }

        // ActualizeazÄƒ statusul
        function updateStatus(message, type) {
            const statusElement = document.getElementById('status');
            const messageElement = document.getElementById('statusMessage');
            
            statusElement.textContent = message;
            messageElement.textContent = message;
            messageElement.className = `status ${type}`;
            messageElement.style.display = 'block';
        }

        // ğŸŸ© 2. FuncÈ›ia care lanseazÄƒ AutoFirma cu GUI complet
        function semneaza() {
            if (!pdfBase64) {
                updateStatus('Eroare: Nu s-a primit documentul PDF!', 'error');
                return;
            }

            try {
                updateStatus('Se lanseazÄƒ AutoFirma cu GUI complet...', 'info');
                document.getElementById('signButton').disabled = true;

                // SalveazÄƒ PDF-ul temporar pentru AutoFirma
                const tempPdfBlob = base64ToBlob(pdfBase64, 'application/pdf');
                const tempPdfUrl = URL.createObjectURL(tempPdfBlob);
                
                console.log('ğŸš€ LanseazÄƒ AutoFirma cu GUI complet...');
                console.log('ğŸ“„ PDF temporar creat:', tempPdfUrl);
                
                // DetecteazÄƒ sistemul de operare È™i lanseazÄƒ AutoFirma
                launchAutoFirmaWithGUI(tempPdfUrl);

            } catch (error) {
                console.error('âŒ Eroare la lansarea AutoFirma:', error);
                updateStatus('Eroare la lansarea AutoFirma: ' + error.message, 'error');
                document.getElementById('signButton').disabled = false;
            }
        }

        // ğŸŸ© 3. FuncÈ›ia care detecteazÄƒ OS È™i lanseazÄƒ AutoFirma
        function launchAutoFirmaWithGUI(pdfUrl) {
            const userAgent = navigator.userAgent.toLowerCase();
            let autoFirmaPath = '';
            let command = '';

            if (userAgent.includes('win')) {
                // Windows
                autoFirmaPath = 'C:\\Program Files\\AutoFirma\\AutoFirma.exe';
                command = `"${autoFirmaPath}" "${pdfUrl}"`;
                console.log('ğŸªŸ Windows detectat - AutoFirma path:', autoFirmaPath);
            } else if (userAgent.includes('mac')) {
                // macOS
                autoFirmaPath = '/Applications/AutoFirma.app';
                command = `open -a "${autoFirmaPath}" "${pdfUrl}"`;
                console.log('ğŸ macOS detectat - AutoFirma path:', autoFirmaPath);
            } else if (userAgent.includes('linux')) {
                // Linux
                autoFirmaPath = 'AutoFirma';
                command = `${autoFirmaPath} "${pdfUrl}"`;
                console.log('ğŸ§ Linux detectat - AutoFirma path:', autoFirmaPath);
            } else {
                console.error('âŒ Sistem de operare necunoscut:', userAgent);
                updateStatus('Sistem de operare necunoscut. Te rog sÄƒ deschizi AutoFirma manual.', 'error');
                document.getElementById('signButton').disabled = false;
                return;
            }

            // ÃncearcÄƒ sÄƒ lanseze AutoFirma automat
            try {
                console.log('ğŸš€ ÃncearcÄƒ sÄƒ deschidÄƒ AutoFirma automat cu PDF-ul...');
                
                // DescarcÄƒ PDF-ul È™i trimite mesaj cÄƒtre parent pentru deschidere AutoFirma
                const link = document.createElement('a');
                link.href = pdfUrl;
                link.download = fileName || 'document.pdf';
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                console.log('ğŸ“„ PDF descÄƒrcat, trimite mesaj cÄƒtre parent...');
                
                // Trimite mesaj cÄƒtre parent pentru a deschide AutoFirma
                window.parent.postMessage({
                    type: "OPEN_AUTOFIRMA",
                    pdfUrl: pdfUrl,
                    fileName: fileName,
                    pdfBase64: pdfBase64
                }, "*");
                
                updateStatus('PDF-ul a fost descÄƒrcat. Se Ã®ncearcÄƒ sÄƒ se deschidÄƒ AutoFirma...', 'info');
                
                // AÈ™teaptÄƒ 3 secunde È™i verificÄƒ dacÄƒ AutoFirma s-a deschis
                setTimeout(() => {
                    const userChoice = confirm(
                        'AutoFirma s-a deschis cu PDF-ul?\n\n' +
                        'â€¢ OK: Da, AutoFirma este deschis cu PDF-ul\n' +
                        'â€¢ Cancel: Nu, AutoFirma nu s-a deschis'
                    );
                    
                    if (userChoice) {
                        updateStatus('AutoFirma este deschis. ConfigureazÄƒ semnÄƒtura È™i salveazÄƒ PDF-ul semnat.', 'success');
                        document.getElementById('uploadButton').style.display = 'block';
                        
                        // AdaugÄƒ event listener pentru fiÈ™ierele dropate
                        setupFileDropHandler();
                    } else {
                        updateStatus(
                            'AutoFirma nu s-a deschis automat.\n\n' +
                            'PDF-ul a fost descÄƒrcat. Te rog sÄƒ:\n' +
                            '1. Deschizi AutoFirma manual din Start Menu\n' +
                            '2. Deschizi PDF-ul descÄƒrcat Ã®n AutoFirma\n' +
                            '3. Configurezi semnÄƒtura vizibilÄƒ\n' +
                            '4. Salvezi PDF-ul semnat\n' +
                            '5. ÃncarcÄƒ PDF-ul semnat Ã®napoi aici',
                            'warning'
                        );
                        document.getElementById('uploadButton').style.display = 'block';
                        
                        // AdaugÄƒ event listener pentru fiÈ™ierele dropate
                        setupFileDropHandler();
                    }
                    document.getElementById('signButton').disabled = false;
                }, 3000);

            } catch (error) {
                console.error('âŒ Eroare la lansarea AutoFirma:', error);
                updateStatus('Eroare la lansarea AutoFirma. Te rog sÄƒ deschizi AutoFirma manual.', 'error');
                document.getElementById('signButton').disabled = false;
            }
        }

        // ğŸŸ© 4. FuncÈ›ia care converteÈ™te Base64 la Blob
        function base64ToBlob(base64, mimeType) {
            const byteCharacters = atob(base64);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            return new Blob([byteArray], { type: mimeType });
        }

        // DescarcÄƒ documentul semnat
        function downloadSignedDocument(signature) {
            try {
                // VerificÄƒ dacÄƒ signature este Base64 sau Blob
                let blob;
                if (typeof signature === 'string') {
                    // ConverteÈ™te Base64 la Blob
                    const byteCharacters = atob(signature);
                    const byteNumbers = new Array(byteCharacters.length);
                    for (let i = 0; i < byteCharacters.length; i++) {
                        byteNumbers[i] = byteCharacters.charCodeAt(i);
                    }
                    const byteArray = new Uint8Array(byteNumbers);
                    blob = new Blob([byteArray], { type: 'application/pdf' });
                } else {
                    blob = signature;
                }

                // MetodÄƒ 1: ÃncearcÄƒ cu FileSaver.js dacÄƒ este disponibil
                if (typeof saveAs !== 'undefined') {
                    const downloadName = fileName ? fileName.replace('.pdf', '_SIGNED.pdf') : 'document_signed.pdf';
                    
                    // SalveazÄƒ documentul semnat pentru trimitere automatÄƒ
                    window.signedDocument = signature;
                    
                    saveAs(blob, downloadName);
                    updateStatus('Document semnat descÄƒrcat cu succes!', 'success');
                    
                    // ğŸš€ TRIMITE AUTOMAT LA SERVER
                    console.log('ğŸš€ Document semnat, trimite automat la server...');
                    setTimeout(() => {
                        uploadSignedDocument();
                    }, 2000); // AÈ™teaptÄƒ 2 secunde dupÄƒ descÄƒrcare
                    return;
                }

                // MetodÄƒ 2: Deschide Ã®n tab nou (funcÈ›ioneazÄƒ Ã®n callback-uri asincrone)
                const url = URL.createObjectURL(blob);
                const downloadName = fileName ? fileName.replace('.pdf', '_SIGNED.pdf') : 'document_signed.pdf';
                
                // CreeazÄƒ un link temporar È™i deschide-l Ã®n tab nou
                const link = document.createElement('a');
                link.href = url;
                link.download = downloadName;
                link.target = '_blank';
                link.style.display = 'none';
                document.body.appendChild(link);
                
                // SalveazÄƒ documentul semnat pentru trimitere automatÄƒ
                window.signedDocument = signature;
                
                // FoloseÈ™te window.open pentru a evita blocarea
                const newWindow = window.open(url, '_blank');
                if (newWindow) {
                    updateStatus('Document semnat deschis Ã®n tab nou!', 'success');
                } else {
                    // Fallback: Ã®ncearcÄƒ click-ul direct
                    link.click();
                    updateStatus('Document semnat descÄƒrcat cu succes!', 'success');
                }
                
                // Cleanup
                setTimeout(() => {
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                }, 1000);
                
                // ğŸš€ TRIMITE AUTOMAT LA SERVER
                console.log('ğŸš€ Document semnat, trimite automat la server...');
                setTimeout(() => {
                    uploadSignedDocument();
                }, 2000); // AÈ™teaptÄƒ 2 secunde dupÄƒ descÄƒrcare
                
            } catch (error) {
                console.error('âŒ Eroare la descÄƒrcarea documentului semnat:', error);
                updateStatus('Document semnat, dar eroare la descÄƒrcare', 'error');
            }
        }

        // Trimite documentul semnat la server
        function uploadSignedDocument() {
            if (!window.signedDocument) {
                updateStatus('Eroare: Nu existÄƒ document semnat', 'error');
                return;
            }

            try {
                updateStatus('Se trimite documentul semnat la server...', 'info');
                
                // ConverteÈ™te documentul semnat la Base64
                let signedBase64;
                if (typeof window.signedDocument === 'string') {
                    signedBase64 = window.signedDocument;
                } else {
                    // ConverteÈ™te Blob la Base64
                    const reader = new FileReader();
                    reader.onload = function() {
                        const base64 = reader.result.split(',')[1]; // EliminÄƒ data:application/pdf;base64,
                        sendSignedDocument(base64);
                    };
                    reader.readAsDataURL(window.signedDocument);
                    return;
                }
                
                sendSignedDocument(signedBase64);
                
            } catch (error) {
                console.error('âŒ Eroare la pregÄƒtirea upload-ului:', error);
                updateStatus('Eroare la pregÄƒtirea upload-ului', 'error');
            }
        }

        // FuncÈ›ie helper pentru trimiterea documentului semnat
        function sendSignedDocument(signedBase64) {
            // CreeazÄƒ payload-ul Ã®n formatul cerut
            const payload = {
                "doc_id": documentId,
                "id": window.userData?.id || documentId,
                "correo_electronico": window.userData?.email || 'unknown@email.com',
                "tipo_documento": window.userData?.tipo_documento || 'Documento',
                "nombre_archivo": fileName ? fileName.replace('.pdf', '_FIRMADO_DIGITAL.pdf') : `document_${documentId}_FIRMADO_DIGITAL.pdf`,
                "nombre_empleado": window.userData?.nombre || 'Unknown User',
                "fecha_creacion": new Date().toISOString(),
                "mime": "application/pdf",
                "signed_b64": signedBase64
            };

            console.log('ğŸ“¤ Trimite documentul semnat:', {
                doc_id: payload.doc_id,
                id: payload.id,
                correo_electronico: payload.correo_electronico,
                tipo_documento: payload.tipo_documento,
                nombre_archivo: payload.nombre_archivo,
                nombre_empleado: payload.nombre_empleado,
                fecha_creacion: payload.fecha_creacion,
                mime: payload.mime,
                signed_b64_length: payload.signed_b64.length
            });

            // Trimite la webhook-ul de salvare
            fetch(window.POST_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                console.log('ğŸ“¥ RÄƒspuns de la server:', response.status, response.statusText);
                return response.json();
            })
            .then(data => {
                console.log('âœ… Document semnat trimis cu succes:', data);
                updateStatus('Document semnat trimis la server cu succes!', 'success');
                
                // Trimite mesaj cÄƒtre parent pentru a Ã®nchide modalul
                window.parent.postMessage({
                    type: "DOCUMENT_SIGNED_SUCCESS",
                    documentId: documentId,
                    fileName: payload.file_name,
                    data: data
                }, "*");
            })
            .catch(error => {
                console.error('âŒ Eroare la upload:', error);
                updateStatus('Eroare la trimiterea documentului la server: ' + error.message, 'error');
                
                // Trimite mesaj de eroare cÄƒtre parent
                window.parent.postMessage({
                    type: "DOCUMENT_SIGNED_ERROR",
                    documentId: documentId,
                    error: error.message
                }, "*");
            });
        }

        // DescarcÄƒ documentul original pentru semnare manualÄƒ
        function descarcaDocument() {
            if (!documentData) {
                updateStatus('Eroare: Nu existÄƒ date pentru document', 'error');
                return;
            }

            try {
                // ConverteÈ™te Base64 la Blob
                const byteCharacters = atob(documentData);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                const blob = new Blob([byteArray], { type: 'application/pdf' });

                // DescarcÄƒ fiÈ™ierul
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName || 'documento_para_firmar.pdf';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                updateStatus('Document descÄƒrcat pentru semnare manualÄƒ', 'success');
            } catch (error) {
                console.error('âŒ Eroare la descÄƒrcarea documentului:', error);
                updateStatus('Eroare la descÄƒrcarea documentului', 'error');
            }
        }

        // FuncÈ›ie pentru gestionarea selecÈ›iei de fiÈ™iere
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                console.log('ğŸ“ FiÈ™ier PDF selectat:', file.name, file.size, 'bytes');
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64 = e.target.result.split(',')[1]; // EliminÄƒ data:application/pdf;base64,
                    window.signedDocument = base64;
                    
                    updateStatus(`Document semnat Ã®ncÄƒrcat: ${file.name}`, 'success');
                    document.getElementById('uploadButton').style.display = 'block';
                    
                    // ğŸš€ TRIMITE AUTOMAT LA SERVER
                    console.log('ğŸš€ Document semnat selectat, trimite automat la server...');
                    setTimeout(() => {
                        uploadSignedDocument();
                    }, 1000); // AÈ™teaptÄƒ 1 secundÄƒ dupÄƒ Ã®ncÄƒrcare
                };
                reader.readAsDataURL(file);
            } else {
                updateStatus('Te rog sÄƒ selectezi un fiÈ™ier PDF valid', 'error');
            }
        }

        // FuncÈ›ie pentru setup-ul handler-ului de drop
        function setupFileDropHandler() {
            // AdaugÄƒ event listener pentru drag & drop
            document.addEventListener('dragover', function(e) {
                e.preventDefault();
                e.stopPropagation();
            });

            document.addEventListener('drop', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type === 'application/pdf') {
                        console.log('ğŸ“ FiÈ™ier PDF dropat:', file.name, file.size, 'bytes');
                        
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const base64 = e.target.result.split(',')[1];
                            window.signedDocument = base64;
                            
                            updateStatus(`Document semnat Ã®ncÄƒrcat prin drag & drop: ${file.name}`, 'success');
                            document.getElementById('uploadButton').style.display = 'block';
                        };
                        reader.readAsDataURL(file);
                    } else {
                        updateStatus('Te rog sÄƒ dropi un fiÈ™ier PDF valid', 'error');
                    }
                }
            });

            // AfiÈ™eazÄƒ butonul de selecÈ›ie fiÈ™ier
            document.getElementById('selectFileButton').style.display = 'block';
        }
